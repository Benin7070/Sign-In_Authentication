<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
    <div class="total">
        <h2>Sign Up</h2>
        <div class="container">
            <form class="main_form" >
                <div>
                    <label for="First_Name">Enter your First Name :</label>
                    <input type="text" id="fname" name="First_Name" required>
                </div>
                <div>
                    <label for="Last_Name">Enter your Last Name :</label>
                    <input type="text" id="lname" name="Last_Name" required>
                </div>
                <div>
                    <label for="Email">Enter your email :</label>
                    <input type="text" id="Email" name="Email" required>
                </div>
                <div>
                    <label for="Password">Enter your password :</label>
                    <input type="password" id="Password" name="Password" required>
                </div>
                <div>
                    <label for="confirm">Confirm your password :</label>
                    <input type="password" id="confirm" name="confirm" required>
                </div>
                <button class ="submit-button" type="submit"><strong>Sign-Up</strong></button>
            </form>
            <div>
                <p style="margin-bottom: 0px;">----------------------</p>
                <p style="margin-top: 0px;margin-bottom:5px;">or</p>
                <p style="margin-top: 0px;">Already have an accound? <a href="sign-in.html">Sign_in</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="./js/sign-up.js"></script>
</body>
</html>

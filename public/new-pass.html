<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="./css/new-pass.css">
</head>
<body>
    <div class="total">
        <span class="close-btn">X</span>
        <h2>Forgot your Password?</h2>
        <div class="container">
            <form class="main_form">
                <div>
                    <label for="newPass">Enter your new Password :</label>
                    <input type="password" id="newPass" name="newPass" required>
                </div>
                <div>
                    <label for="confirmPass">Enter your confirm Password :</label>
                    <input type="password" id="confirmPass" name="confirmPass" required>
                </div>
                <button class="submit-button" type="submit"><strong>Reset Password</strong></button>
            </form>
        </div>
    </div>
    <script type="module" src="./js/new-pass.js"></script>
</body>
</html>

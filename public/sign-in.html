<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in-page</title>
    <link rel="stylesheet" href="/css/sign-in.css">
</head>
<body>
    <div class="total">
        <h2>Sign-in</h2>
        <div class="container">
            <form class="main_form">
                <div>
                    <label for="Email">Enter your email :</label>
                    <input type="text" id="Email" name="Email" required>
                </div>
                <div>
                    <label for="Password">Enter your Password :</label>
                    <input type="password" id="Password" name="Password" required>
                </div>
                <button class="submit-button" type="submit"><strong>Sign In</strong></button>
            </form>
            <div>
                <p style="margin-top:30px;margin-bottom:0px;"><a href="./pass-reset.html">Forgot Your Password?</a></p>
                <p style="margin-top: 0px; margin-bottom: 0px;">----------------------</p>
                <p style="margin-top: 0px;margin-bottom: 0px;">or</p>
                <p style="margin-top: 0px;">Don't have an account <a href="sign-up.html">Sign_up</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="./js/sign-in.js"></script>
</body>
</html>
